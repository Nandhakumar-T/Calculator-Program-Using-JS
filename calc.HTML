 <html>
     <body>
        <fieldset style="text-align-last: center; background-color: rgb(235, 173, 149);  ">
         <h1 style="font-size:xx-large; font-family:Times New Roman; color: rgb(75, 32, 4);">Calculator</h1>
             <table>
                 <tr><td colspan ="5" ><input id = "i1"></input></td></tr>
                 <tr>
                    <td><button onclick ="send(1)" style="color: rgb(206, 62, 19); font-style: italic;">1</button></td>
                    <td><button onclick ="send(2)" style="color: rgb(206, 62, 19); font-style: italic;">2</button></td>
                    <td><button onclick ="send(3)" style="color: rgb(206, 62, 19); font-style: italic;">3</button></td>
                    <td><button onclick ="send(4)" style="color: rgb(206, 62, 19); font-style: italic;">4</button></td>
                </tr>
                <tr>
                    <td><button onclick ="send(5)" style="color: rgb(206, 62, 19); font-style: italic;">5</button></td>
                    <td><button onclick ="send(6)" style="color: rgb(206, 62, 19); font-style: italic;">6</button></td>
                    <td><button onclick ="send(7)" style="color: rgb(206, 62, 19); font-style: italic;">7</button></td>
                    <td><button onclick ="send(8)" style="color: rgb(206, 62, 19); font-style: italic;">8</button></td>
                    
                </tr>
                <tr>
                    <td><button onclick ="send(9)" style="color: rgb(206, 62, 19); font-style: italic;">9</button></td>
                    <td><button onclick ="send(0)" style="color: rgb(206, 62, 19); font-style: italic;">0</button></td>
                    <td><button onclick ="send('+')" style="color: rgb(206, 62, 19); font-style: italic;">+</button></td>
                    <td><button onclick ="send('-')" style="color: rgb(206, 62, 19); font-style: italic;">-</button></td>
                    
                </tr>      
                <tr>
                    <td><button onclick ="send('*')" style="color: rgb(206, 62, 19); font-style: italic;">*</button></td>
                    <td><button onclick ="send('/')" style="color: rgb(206, 62, 19); font-style: italic;">/</button></td>
                    <td><button onclick ="send('=')" style="color: rgb(206, 62, 19); font-style: italic;">=</button></td>
                    <td><button onclick ="send('AC')" style="color: rgb(206, 62, 19); font-style: italic;">AC</button></td>
                </tr> 
               </table>
                <script>
                   function send(i)
                   {
                      x=document.getElementById('i1'); 
                      switch(i)
                      {
                          case 0: x.value+=0; break;
                          case 1: x.value+=1; break; 
                          case 2: x.value+=2; break; 
                          case 3: x.value+=3; break; 
                          case 4: x.value+=4; break; 
                          case 5: x.value+=5; break; 
                          case 6: x.value+=6; break; 
                          case 7: x.value+=7; break; 
                          case 8: x.value+=8; break; 
                          case 9: x.value+=9; break; 

                          case '+': x.value+='+'; break;
                          case '-': x.value+='-'; break; 
                          case '*': x.value+='*'; break; 
                          case '/': x.value+='/'; break;

                          
                          case 'AC': x.value= " "; break;

                          case '=': result=eval(x.value)
                          x.value=result; break; 
                      }
                   } 
                </script>  
                
                
        </fieldset> 
         
     </body>
 </html>
